<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Ijtimoiy Tuzoqlar</title>
  <style>
    body {
      margin: 30px;
      background-color: #8B2C2B;
      font-family: Arial, sans-serif;
    }

    .header-container {
      background-color: cyan;
      text-align: center;
      padding: 15px 0;
    }

    .header-container div {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .main {
      background-color: #F5E7C6;
      display: flex;
      padding: 20px;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card .icon {
      margin-bottom: 15px;
    }

    .card .icon img {
      width: 60px;
      height: 60px;
    }

    .card .title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card .desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .card .btn-container {
      display: flex;
      justify-content: center;
    }

    .card .btn-container button {
      padding: 8px 16px;
      border: none;
      background-color: black;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .card .btn-container button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="header-container">
    <div>Ijtimoiy Tuzoqlar</div>
  </div>

  <div class="main">
    <div class="left-panel">
      
      <div class="card">
        <div class="icon">
          <img src="https://th.bing.com/th?id=OIF.hDuXN%2f83HdE4eJ7NlCrv7A&rs=1&pid=ImgDetMain" alt="Twitter">
        </div>
        <div class="title">TWITTER</div>
        <div class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
        <div class="btn-container">
          <button>READ MORE</button>
        </div>
      </div>

      <div class="card">
        <div class="icon">
          <img src="https://th.bing.com/th/id/OIP.omIXYTYW4WZoWEeZU5mIZAHaHa?rs=1&pid=ImgDetMain" alt="Instagram">
        </div>
        <div class="title">INSTAGRAM</div>
        <div class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
        <div class="btn-container">
          <button>READ MORE</button>
        </div>
      </div>

      <div class="card">
        <div class="icon">
          <img src="https://th.bing.com/th/id/OIP.eqVqMIaRwRrA01Cjrb7ekQHaHa?rs=1&pid=ImgDetMain" alt="YouTube">
        </div>
        <div class="title">YOUTUBE</div>
        <div class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
        <div class="btn-container">
          <button>READ MORE</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
